name: Criar release do Online

on:
  push:
    paths:
      - "VERSION"
      - "CHANGELOG.md"
    branches:
      - main
  workflow_dispatch:

jobs:
  release-online:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Ler versão do online
        id: version
        run: |
          CODENAME=$(awk '{print $1}' VERSION)
          VERSION=$(awk '{print $2}' VERSION)
          echo "codename=$CODENAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verificar mudanças no CHANGELOG do online
        id: changelog_online
        run: |
          LAST_FILE=".last_online_changelog"
          if [ -f CHANGELOG.md ]; then
            ONLINE_CHANGELOG=$(cat CHANGELOG.md)
          else
            ONLINE_CHANGELOG="Sem changelog do online."
          fi

          if [ -f $LAST_FILE ]; then
            LAST_CHANGELOG=$(cat $LAST_FILE)
          else
            LAST_CHANGELOG=""
          fi

          if [ "$ONLINE_CHANGELOG" = "$LAST_CHANGELOG" ]; then
            echo "online_changed=false" >> $GITHUB_OUTPUT
            echo "online_body<<EOF" >> $GITHUB_OUTPUT
            if [ -f $LAST_FILE ]; then
              cat $LAST_FILE >> $GITHUB_OUTPUT
            else
              echo "Sem changelog anterior." >> $GITHUB_OUTPUT
            fi
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "online_changed=true" >> $GITHUB_OUTPUT
            echo "$ONLINE_CHANGELOG" > $LAST_FILE
            echo "online_body<<EOF" >> $GITHUB_OUTPUT
            echo "$ONLINE_CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Ler CHANGELOG do core
        id: changelog_core
        run: |
          if [ -f game/CHANGELOG.md ]; then
            CORE_CHANGELOG=$(cat game/CHANGELOG.md)
          else
            CORE_CHANGELOG="Sem changelog do core."
          fi
          echo "core_body<<EOF" >> $GITHUB_OUTPUT
          echo "$CORE_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Criar Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: "${{ steps.version.outputs.codename }} ${{ steps.version.outputs.version }}"
          body: |
            Changelog do online:
            ${{ steps.changelog_online.outputs.online_body }}

            Changelog do core:
            ${{ steps.changelog_core.outputs.core_body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
